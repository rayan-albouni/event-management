<div class="register-container">
  <h2>Register</h2>
  
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email"
        [(ngModel)]="userData.email" 
        required 
        email
        #email="ngModel"
        class="form-control">
      <div *ngIf="email.invalid && email.touched" class="error">
        <small *ngIf="email.errors?.['required']">Email is required</small>
        <small *ngIf="email.errors?.['email']">Please enter a valid email</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        name="password"
        [(ngModel)]="userData.password" 
        required 
        minlength="6"
        #password="ngModel"
        class="form-control">
      <div *ngIf="password.invalid && password.touched" class="error">
        <small *ngIf="password.errors?.['required']">Password is required</small>
        <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</small>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input 
        type="password" 
        id="confirmPassword" 
        name="confirmPassword"
        [(ngModel)]="confirmPassword" 
        required 
        #confirmPwd="ngModel"
        class="form-control">
      <div *ngIf="confirmPwd.invalid && confirmPwd.touched" class="error">
        <small *ngIf="confirmPwd.errors?.['required']">Please confirm your password</small>
      </div>
    </div>

    <div class="form-group">
      <label for="role">Role:</label>
      <select 
        id="role" 
        name="role"
        [(ngModel)]="userData.role" 
        required
        class="form-control">
        <option value="EventParticipant">Event Participant</option>
        <option value="EventCreator">Event Creator</option>
      </select>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button 
      type="submit" 
      [disabled]="registerForm.invalid || isLoading"
      class="btn btn-primary">
      {{ isLoading ? 'Registering...' : 'Register' }}
    </button>
  </form>

  <p class="login-link">
    Already have an account? <a routerLink="/login">Login here</a>
  </p>
</div>
